<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Service Worker Example</title>
</head>
<body>
  <h1>Hello World!</h1>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('data:text/javascript,' + encodeURIComponent(`
          // Inline Service Worker code here
          self.addEventListener('install', event => {
            console.log('Inline Service Worker installed');
          });

          self.addEventListener('activate', event => {
            console.log('Inline Service Worker activated');
          });

          self.addEventListener('fetch', event => {
            console.log('Intercepting request:', event.request.url);
            // Additional fetch handling logic here
          });
        `))
        .then(registration => {
          console.log('Inline Service Worker registered successfully:', registration);
        })
        .catch(error => {
          console.error('Failed to register Inline Service Worker:', error);
        });
      });
    }
  </script>
</body>
</html>
